<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="editor"></div>
    <script src="../../dist/bundle.js"></script>

    <script type="module">
      const { Editor, TextNode } = HOVEditor;

      const TEST_STRINGS = [
        "**bold** __also bold__ *italic* ~~strike through~~ `code` ***bold and italic*** **bold and nested _italic_**",
        "> this **is** a quote",
        "not a > quote",
      ];

      window.addEventListener('DOMContentLoaded', e => {
        const editor = new Editor(document.querySelector('#editor'));

        TEST_STRINGS.forEach(x => {
          const node = new TextNode(x);

          editor.getHTMLElement().appendChild(node.getHTMLElement());
        });
      });
    </script>
  </body>
</html>
